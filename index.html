<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Weather app</title>
    <link href="src/style.css" rel="stylesheet" type="text/css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"

  <body>
    <div class="box">
      <br />
      <div class="firstbox">
        <div class="card" style="width: 9rem">
          <ul class="list-group list-group-flush">
            <li class="list-group-item">Additional information</li>
            <li class="list-group-item"><strong>Humidity:</strong> <span id="humidity">73%</span> %</li>
            <li class="list-group-item"><strong>Wind:</strong> <span id="wind"></span> km/h</li>
          </ul>
        </div>
      </div>
      <br />

      <div class="secondbox">
    <div class="card" style="width: 9rem">
        <ul class="list-group list-group-flush">
            <li class="list-group-item">Choose area</li>
            <li class="list-group-item">
                <form id="search-form" class="mb-2">
                    <input type="search" placeholder="Enter city" class="form-control" id="city-input" autocomplete="off" />
                    <br />
                    <input type="submit" value="Search" class="btn btn-primary w-100" name="city-input"/>
                </form>
            </li>
        </ul>
    </div>
</div>

      <div class="centrebox">
        <div class="card text-center" style="width: 18rem">
          <div class="card-header" id="weather-temperature">
            <span class="unit">Temperature: <span id="temperature"></span><span class="units">
            Â°C</a>
            </div>
            </span></span>
          <div class="card-body">
            <h5 class="card-title"><span id="date"></span></h5>
            <p class="card-text-city" id="city"></p>
            <div class="d-flex weather-temperature"></div>
            <img src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/broken-clouds-day.png" alt="Clear" id="icon"/>
          <div class="card-footer text-body-secondary" id="description"></div>
        </div>
      </div>
      </div>
      <br />

    <div id="forecast"></div>
     
    <div class="signature">
      <p>Coded by Sophie Rowson.
      <a href="https://github.com/SophieR13/my-weather-app-project">GitHub repo</a></p>
    </div>
  </div>
    <script src="src/index.js"></script>
  </body>
</html>
